<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>8 anos Pietra</title>

  <!--Fonte do texto-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <audio loop id="background-music">
    <source src="./audio/when_i_am_baptized.mp3" type="audio/mp3">
    Seu navegador não suporta áudio HTML.
  </audio>

  <script>
    var musica = document.getElementById('background-music');
    musica.volume = 0.3;

    document.addEventListener('scroll', function() {
      var audio = document.getElementById('background-music');
      audio.play();
    });
  </script>

  <main>

    <img src="./imgs/capa-pietra.png" alt="Imagem da Capa" id="cover-image">

    <div id="info-container">
      <img src="./imgs/varal.png" alt="varal de roupas" id="varal">
      <span>Roupas:</span> Tamanho 14 anos

      <img src="./imgs/shoes.png" alt="sapatos" id="shoes">
      <span>Calçado:</span> Tamanho 33
    </div>

    <div id="buttons-and-image">

      <div id="buttons-container">

        <a href="index.html" class="button">
          <p>Voltar</p>
        </a>

      </div>

      <div id="image-container">
        <img src="./imgs/pietra-for-base.png" alt="Desenho" id="img-cartoon">
      </div>

    </div>
  </main>
  
</body>
</html>
