<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>8 anos Pietra</title>

  <!--Fonte do texto-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">

  <!--Fonte da Data-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Sedan:ital@0;1&display=swap" rel="stylesheet">

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <main>
    <img src="./imgs/capa.png" alt="Imagem da Capa" id="cover-image">
    <div id="rectangle"></div>
    <div id="text-container">
      <p>
        “Nosso batismo e confirmação são a porta de entrada para o reino de Deus. Quando ingressamos, fazemos o convênio de sermos de Seu reino, para sempre, e nesse momento tão especial gostaríamos de convidar vc e sua família para estar conosco”
      </p>
      <h2>
        Dia 10 de Julho às 18hs
      </h2>
    </div>
    <div id="buttons-and-image">
      <div id="buttons-container">
        <button class="button">
          <i class="fa-solid fa-location-dot"></i> 
          Localização
        </button>
        <button class="button">
          <i class="fa-solid fa-square-check"></i>
          Confirmar Presença
        </button>
        <button class="button">
          <i class="fa-solid fa-gifts"></i>
          Informações para Presentes
        </button>
      </div>
      <div id="image-container">
        <img src="./imgs/cartoon.png" alt="imagem cartunizada" id="img-cartoon">
      </div>
    </div>
  </main>
  
</body>
</html>
